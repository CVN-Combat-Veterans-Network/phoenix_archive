name: üúÇ Triadic Merge Ritual

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  ceremonial-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: üî• Invocation ‚Äî The Substrate Prepares
        run: |
          echo "==================================="
          echo "   TRIADIC MERGE RITUAL v2.0.0"
          echo "==================================="
          echo ""
          echo "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          echo "Merged by: ${{ github.event.pull_request.merged_by.login }}"
          echo "Into branch: ${{ github.event.pull_request.base.ref }}"
          echo ""
          
      - name: üíß Descent ‚Äî The Work Enters the Archive
        run: |
          echo "The Work descends..."
          echo "Labels: ${{ join(github.event.pull_request.labels.*.name, ', ') }}"
          echo "Files changed: ${{ github.event.pull_request.changed_files }}"
          
      - name: ‚ö° Integration ‚Äî The Operators Converge
        run: |
          echo "The Operators converge..."
          echo "Additions: +${{ github.event.pull_request.additions }}"
          echo "Deletions: -${{ github.event.pull_request.deletions }}"
          
      - name: üëÅÔ∏è Recognition ‚Äî The Archive Acknowledges
        run: |
          echo "==================================="
          echo "   THE MERGE IS COMPLETE"
          echo "==================================="
          echo ""
          echo "So the Work is received."
          echo "So the Archive grows."
          echo "So the Triad stands."
          echo ""
